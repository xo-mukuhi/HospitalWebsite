<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-Grid</title>
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="resources/css/bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="row">
        <div class="one col-3 col-sm-4 col-md-2 col-lg-2 col-xl-3 col-xxl-4">
            <p>FIRST DIV</p>
        </div>
        <div class="two col-3 col-sm-2 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
            <p>SECOND DIV</p>
        </div>
        <div class="three col-3 col-sm-4 col-md-2 col-lg-3 col-xl-3 col-xxl-2">
            <p>THIRD DIV</p>
        </div>
        <div class="four col-3 col-sm-2 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <p>FOURTH DIV</p>
        </div>
</div>
<div class="row m-2">
    <div class="col-sm-3 col-md-2"><img src="resources/images/hospital.jpg" alt="Hospital"></div>
    <div class="col-sm-6 col-md-8"><img src="resources/images/surgery.jpg" alt="Surgery"></div>
    <div class="col-sm-3 col-md-2"><img src="resources/images/laboratory.jpg" alt="Laboratory"></div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6">
        <form>
  <div class="col-sm-4 col-md-4 mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="col-sm-4 col-md-4 mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="col-sm-4 col-md-4 mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Email Subscription</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

    </div>
    <div class="col-sm-6 col-md-6">
        <h3>Sign In</h3>
    <div class="col-sm-6 form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
    <button type="submit" class="btn btn-success">Submit</button>
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
